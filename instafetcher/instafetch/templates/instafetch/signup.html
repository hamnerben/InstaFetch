<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}

        <link rel="stylesheet" href="{% static 'instafetch/loginstyle.css' %}">
        <meta charset="utf-8">
        <title>Instafetch login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>
    <body>
    <h1 class="instaheader">InstaFetcher</h1>
    <div class="center, container">
        <form method="post" action="{% url 'instafetch:addUser' %}">
            {% csrf_token %}
            {% if error_message %}<p class="red"><strong>{{ error_message }}</strong></p>
            {% endif %}
            <h2>create your account</h2>

            <div class="input-parent">
                <label for="email">Email</label>
                <input name="email" type="email" id="email">
            </div>

            <div class="input-parent">
                <label for="password">Password</label>
                <input name="password" type="password" id="password">
            </div>

            <button type="submit">create account</button>
        </form>
        <p> Already have an account?</p>
        <p> Sign in <a href="{% url 'instafetch:login' %}">here</a></p>
    </div>
    </body>
</html>
